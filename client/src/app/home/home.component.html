<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Hello, {{user.displayName}}</h2>
        <div class="row">
          <div class="col-md-6">
            <h3>
              <small>followers:</small> <b>{{user.followers}}</b>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>
              <small>followings:</small> <b>{{user.followings}}</b>
            </h3>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg btn-outline-primary" (click)="open()">New Post</button>
      </div>
    </div>
  </div>
</div>
<div class="container">

  <div class="list-group">

    <a href="#" *ngFor="let post of posts" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-200 justify-content-between">
        <small>3 days ago</small>
      </div>
      <p class="mb-100">{{post.message}}</p>
    </a>

  </div>
</div>
